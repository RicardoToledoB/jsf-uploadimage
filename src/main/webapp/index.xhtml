<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="register_form"  enctype="multipart/form-data">
            <h:panelGrid  columns="2">
                <h:outputLabel value="Nombre:"/>
                <h:inputText value="#{usuarioBean.usuario.nombre}"/>
                <h:outputLabel value="Imagen"/>
                <t:inputFileUpload  value="#{usuarioBean.uploadedFile}" required="false" size="40"  />
                <h:commandButton id="button" value="Upload" action="#{usuarioBean.upload}"/>

            </h:panelGrid>    

        </h:form>
    </h:body>
</html>
