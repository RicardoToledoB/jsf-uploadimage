<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
 
          
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="register_form"  enctype="multipart/form-data">
            <h:panelGrid  columns="2">
                <h:outputLabel value="Nombre:"/>
                <h:inputText value="#{usuarioBean.usuario.nombre}"/>
                <h:outputLabel value="Imagen"/>
                <t:inputFileUpload  value="#{usuarioBean.uploadedFile}" required="false" size="40"  />
                <h:commandButton id="button" value="Upload" action="#{usuarioBean.upload}"/>

            </h:panelGrid>    

        </h:form>
        <br/>
        <h:dataTable value="#{usuarioBean.lista}" var="usuario">
            <h:column>
                <f:facet name="header">ID</f:facet>
                    #{usuario.id}
            </h:column>
            <h:column>
                <f:facet name="header">NOMBRE</f:facet>
                    #{usuario.nombre}
            </h:column>
            <h:column>
                <img src="data:image/png;base64,#{usuarioBean.getImage(usuarioBean.usuario)}"/>

                
                
            </h:column>
        </h:dataTable>
    </h:body>
</html>
